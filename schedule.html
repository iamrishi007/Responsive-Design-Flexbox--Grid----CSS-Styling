     <title>weekly schedule</title>
     <style>
          .container {
               margin: 10px auto;
               width: 80%;
          }

          .container>div>h1 {
               text-align: center;
               font-family: cursive;
          }

          .days {
               /* border: 1px solid green; */
               width: 83%;
               margin: auto;
               margin-left: 202px;
               display: grid;
               grid-template-columns: repeat(5, 1fr);
               gap: 8px;
               justify-content: space-evenly;
               text-align: center;
          }

          .days>div {
               border: 1px solid black;
               gap: 5px;
               border-radius: 15px;
          }

          .times {
               margin: 10px auto;
               display: grid;
               grid-template-columns: repeat(6, 1fr);
               justify-content: space-between;
               gap: 10px;
               text-align: center;
               font-size: 22px;
          }

          .times>div {
               border: 1px solid black;
               height: 32px;
               border-radius: 15px;
               gap: 10px;
               padding: 5px;
          }

          .notes {
               margin: 10px auto;
               background-color: #BCEEF2;
               border-radius: 15px;
               padding: 8px;
          }
